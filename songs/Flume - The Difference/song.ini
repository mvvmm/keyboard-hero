loading_phrase = <br>"The Difference" is a song by Australian electronic musician Flume and American singer/songwriter and producer Toro y Moi, released through Future Classic on 11 March 2020 as a standalone single. The song featured in an advert for Apple AirPods Pro.<br><br>Upon release, Flume wrote, "We made this song between a day at my place in LA and a day at Chaz's spot in Oakland. This was our first time working together." Flume said he has been a fan of Toro y Moi "for a while" and lists the song "Talamak" as a "long time favourite".<br><br>The song was nominated for the Grammy Award for Best Dance Recording at the 63rd Annual Grammy Awards (2021).
